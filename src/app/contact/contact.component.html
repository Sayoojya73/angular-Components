<div class="container mt-4">
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form action="#" method="post"class="form-control mt-5">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required class="form-control">
          <br>
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required class="form-control">
          <br>
          <label for="message" >Your Message</label>
          <textarea id="message" name="message" rows="4" required class="form-control"></textarea>
          
          <button class="btn btn-warning mt-4 mb-3" type="submit">Send Message</button>
        </form>
      </section>
    
   
      <section class="contact-info m-4">
        <h2>Additional Contact Information</h2>
        <ul>
          <li><strong>Phone:</strong> +1 (123) 456-7890</li>
          <li><strong>Email:</strong> ELearning@gmail.com</li>
          <li><strong>Address:</strong> 123 Main St, City, Country</li>
        </ul>
      </section>
    
    
      <section class="map">
        
        <iframe class="w-100 mb-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.952004599485!2d-122.08481488459555!3d37.42199937982329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e9f6316e0a5%3A0x51a7802cd00c4526!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1638934798753!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </section>
</div>
